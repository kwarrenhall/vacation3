
<!DOCTYPE html>
<html>
  <head>
    <title>Vacation</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
     <a class="navbar-brand text-muted" href="#">Kate Hall</a>
     <div class="collapse navbar-collapse">
       <ul class="nav navbar-nav navbar-right">
       <li role="presentation" class="active"><a href="#">Home</a></li>
       <li role="presentation"><a href="#">accomodations</a></li>
       <li role="presentation"><a href="#">transportation</a></li>
       <li role="presentation"><a href="#"></a></li>
     </ul>
     </div>
    </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4" id=sidebar>
          <div class="row" id=sidebarhead>
            <h3>Vacation</h3>
          </div>
          <div class="row" id=survey>
            <form id="vacation">
              <div class="form-group">
                <label for="favorite-season">Select your favorite season</label placeholder="season">
                <select class="form-control" id="season">
                  <option>summer</option>
                  <option>winter</option>
                </select>
              </div>
              <div class="form-group">
                <label for="region" >What region would you like to travel to?</label placeholder="region">
                <select class="form-control" id="region">
                  <option>Asia</option>
                  <option>Europe</option>
                  <option>Americas</option>
                </select>
              </div>
              <div class="form-group">
                <label for="budget">How much would you like to spend?</label placeholder="budget">
                <select class="form-control" id="budget">
                  <option>$$$$</option>
                  <option>$</option>
                </select>
              </div>
              <div class="form-group">
                <label for="grid">are you looking for a resort or offgrid experience?</label placeholder="grid">
                <select class="form-control" id="grid">
                  <option>offgrid</option>
                  <option>resort</option>
                </select>
              </div>
              <div class="form-group">
                <label for="kids">will you be bringing kids?</label placeholder="kids">
                <select class="form-control" id="kids">
                  <option>no</option>
                  <option>yes</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="results">
              <p>
                Here is your vacation recomendation: <spam id="recomendation"></spam>
              </p>
            </div>
          </div>
      </div>
  <!-- end of sidebar -->

        <div class="col-sm-8">
          <div class="image">
            <img src="https://static.pexels.com/photos/55767/pexels-photo-55767-large.jpeg" alt="" />
            <h2 class="results">Here is your vacation recomendation: <spam id="recomendation"></spam></h2>
          </div>
          <!-- <div id='mainbody'>
            <! <div class="results">
              <p>
                Here is your vacation recomendation: <spam id="recomendation"></spam>
              </p> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
