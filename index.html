
<!DOCTYPE html>
<html>
  <head>
    <title>Vacation</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Plan your next vacation</h2>
      </div>
      <form id="vacation">
        <!-- <div class="form-group">
          <label for="number">how many people will be traveling?</label>
          <input type="number" class="form-control" id="numberinparty" placeholder="number of travelers">
        </div> -->
        <div class="form-group">
          <label for="favorite-season" id="season">Select your favorite season</label placeholder="season">
          <select class="form-control">
            <option id="spring">spring</option>
            <option>summer</option>
            <option>fall</option>
            <option>winter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="region" id="region">What region would you like to travel to?</label placeholder="region">
          <select class="form-control">
            <option id="North-America">North America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Americas</option>
          </select>
        </div>
        <div class="form-group">
          <label for="budget" id="budget">How much would you like to spend?</label placeholder="budget">
          <select class="form-control">
            <option id='expensive'>$$$$</option>
            <option>$$$</option>
            <option>$$</option>
            <option>$</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="results">
        <p>
          Here is your vacation recomendation <spam id="reccomendation"></spam>
        </p>

      </div>
    </div>
  </body>
</html>
